<!DOCTYPE html>
<html class="index"></html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website for powercord themes & plugins">
    <meta name="keywords" content="Doggybootsy, css, scss, powercord">
    <meta name="author" content="Doggybootsy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="appmount">
        <div>
            <nav id="nav">
                <a href="../index.html" style="margin: auto;" class="site selected logo">Home</a>
                <div class="sites">
                    <a class="site" href="../doggybootsy.html" >Doggybootsy</a>
                    <a class="site" href="../themes.html">Themes</a>
                    <a class="site" href="../plugins.html">Plugins</a>
                    <a class="site" href="../help.html">Help</a>
                </div>
            </nav>
            <div class="appmount home scrollbar-thick">
                <div id="details"  class="scrollbar-thin"  style="overflow: hidden auto;">
                    <div class="scrollbar-thin" >

                        <div class="github-avatar-outer" dev="Doggybootsy">
                            <a  href="../doggybootsy.html" style="visibility: hidden;">
                                <img style="visibility: visible;"class="github-avatar"  alt="Doggybootsy's Github avatar" src="https://avatars.githubusercontent.com/u/71196819?v=4">
                            </a>
                        </div>
                        
                    </div>
                </div>
                <div class="main-content" style="overflow: hidden auto;">
                    <div class="user-content">
                        <p>Themes:</p>
                        <div class="user-themes">
                            <div class="card card-theme " id="Bubblecord">
                                <a href="./bubblecord/index.html" class="site git">Bubblecord</a>
                            <div class="outer">
                                <div class="preview">
                                    <img src="https://github.com/doggybootsy/bubblecord/raw/main/Preview/Screen%20Shot%202021-03-12%20at%2011.55.01%20PM.png" alt="Preview photo" height="auto">
                                </div>
                            </div>
                            <p class="desc">Makes Discord bubbly</p>
                        </div>
                    </div>
                    <p>Plugins:</p>
                    <div class="user-plugins">
                        <div class="card card-plugin " id="F8Fix">
                            <a href="https://github.com/doggybootsy/F8Fix" class="site git">F8 Fix</a>
                            <p class="background-word">F8</p>
                            <p class="desc">Simple fix for F8. But adds a way to change the Keybind.</p>
                        </div>
                    <div class="nothing"><p>Nothing here so far</p></div>
                </div>
            </div>
        </div>
    </div>
    <img src="https://komarev.com/ghpvc/?username=doggybootsy" data-canonical-src="https://komarev.com/ghpvc/?username=doggybootsy" alt="Profile Views Count" style="display: none;">
        <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
        
        <script type="text/javascript">
            VanillaTilt.init(document.querySelectorAll(".card"), {
                reverse: true,  // reverse the tilt direction
                max: 5,     // max tilt rotation (degrees)
                perspective: 1000,   // Transform perspective, the lower the more extreme the tilt gets.
                speed: 50,    // Speed of the enter/exit transition
                transition: true,   // Set a transition on enter/exit.
                glare: true,   // if it should have a "glare" effect
                "max-glare": .25,      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
            });
        </script>
</body>
