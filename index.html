<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website for Doggybootsy">
    <meta name="keywords" content="Doggybootsy, css, scss, powercord">
    <meta name="author" content="Doggybootsy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="platform-web dark-theme">
    <div id="appmount">
        <nav class="navbar">
            <div>
                <a class="logo url" href="https://doggybootsy.github.io/">Doggybootsy</a>
            </div>
            <div>
                <a class="sites discord url" href="#">Discord</a>
            </div>
        </nav>
        <div class="main-content">
            <div class="scrollbar" style="overflow: hidden scroll; padding-right: 0px;">
                <div class="content">

                <div class="card card-theme " id="Bubblecord">
                    <a href="https://github.com/doggybootsy/bubblecord" class="url git">Bubblecord</a>
                    <div class="outer">
                        <div class="preview">
                            <img src="https://github.com/doggybootsy/bubblecord/raw/main/Preview/Screen%20Shot%202021-03-12%20at%2011.55.01%20PM.png" alt="Preview photo" height="auto">
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
    </div>
<!--

-->
<script type="text/javascript" src="vanilla-tilt.js"></script>

<script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".card-theme"), {
        max: 5,
        speed: 500,
        glare: true,
        "max-glare": .5,
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".card-theme"));
</script>

</body>
