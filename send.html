<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <pre><code></code></pre>
        <script>
const parsedUrl = new URL(window.location.href);
fetch("/snippets.json").then(response=>response.json()).then(data=>{
document.title = "Error";
document.querySelector('code').innerHTML = `The search param you entired is invalid`

console.log(data.join(" * "))
    
    if(parsedUrl.searchParams.get("codename") && parsedUrl.searchParams.get("codetype")){
        document.querySelector('code').innerText = data[parsedUrl.searchParams.get("codename")][parsedUrl.searchParams.get("codetype")]
        document.title = parsedUrl.searchParams.get("codename")+" | "+parsedUrl.searchParams.get("codetype");
    }
    
})
</script>
<style>
body{background: black; color: white;}
</style>
    </body>
</html>
