<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Settings</title>
        <meta name="description" content="A collection of snippets by Doggybootsy#0001">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" href="/assets/fonts/fonts.css">
        <link rel="icon" type="image/png" href="/assets/Favicon.png" />
    </head>
    <body>
        <div id="appmount">
            <nav></nav>
            <main>
                <h2 style="margin-top: 0;">Everything here needs localStorage</h2>
                <div class="setting mode">
                    Theme
                    <div>
                        <select>
                            <option value="Default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
                <div class="setting customcss">
                    Custom css
                    <div>
                        <textarea style="max-width: calc(100vw - 100px);" name="custom css" id="customcss" cols="30" rows="10"></textarea>
                    </div>
                    <button id="savecustomcss">save</button>
                    <button id="sharecustomcss">share</button>
                    <button id="clearcustomcss">clear</button>
                </div>
            </main>
        </div>

        <script src="/assets/js.js"></script>
    </body>
</html>
